<ion-header>
  <ion-navbar color="primary">
    <ion-title light>Jovem</ion-title>
    <ion-buttons left>
      <button (click)="goBack()">
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>




 <ion-item>
    <ion-avatar item-left>
      <img src="{{jovemModel.foto}}">
    </ion-avatar>
    <h2>{{jovemModel.nome}}</h2>
    <p>{{jovemModel.telefone}}</p>
    <p>{{jovemModel.email}}</p>

  </ion-item>

  <img src="{{jovemModel.foto}}" height="512" width="512">
  <!--<img [src]="base64ImageTela" *ngIf="base64Image" />-->

  <ion-card-content>
    <p>{{jovemModel.congregacao.nome}}</p>
  </ion-card-content>
  
  
  <ion-card-content color="primary">
    <p>Rua: {{jovemModel.rua}}</p>
    <p>Cidade: {{jovemModel.cidade}}</p>
    <p>Estado: {{jovemModel.estado}}</p>
  </ion-card-content>
  

</ion-content>
