        required>
      </ion-input>

    <ion-item>

      <ion-input [(ngModel)]='tarefaModel.descricao' name='descricao' type="text" #username='ngModel' spellcheck="false" autocapitalize="off"
        required>
      </ion-input>
    </ion-item>


  </ion-list>

  <button block color="primary" (click)="salvarTarefa()">Salvar</button>
